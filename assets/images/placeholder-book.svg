<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#f0f0f0"/>

  <!-- Book Shape -->
  <g transform="translate(100, 100)">
    <!-- Book Cover -->
    <rect x="0" y="0" width="200" height="280" fill="#6c757d" rx="5"/>

    <!-- Book Spine Shadow -->
    <rect x="0" y="0" width="15" height="280" fill="#495057" opacity="0.7" rx="5 0 0 5"/>

    <!-- Book Pages -->
    <rect x="195" y="5" width="8" height="270" fill="#f8f9fa"/>
    <rect x="192" y="8" width="8" height="264" fill="#e9ecef"/>
    <rect x="189" y="11" width="8" height="258" fill="#dee2e6"/>

    <!-- Decorative Lines -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="#adb5bd" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="240" x2="180" y2="240" stroke="#adb5bd" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Book Icon -->
  <g transform="translate(160, 200)">
    <path d="M 40 0 L 80 0 L 80 80 L 60 65 L 40 80 Z" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Text: "No Cover Available" -->
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="18" fill="#6c757d" text-anchor="middle" font-weight="600">
    No Cover Available
  </text>

  <!-- Decorative Corner Elements -->
  <circle cx="50" cy="50" r="5" fill="#6c757d" opacity="0.2"/>
  <circle cx="350" cy="50" r="5" fill="#6c757d" opacity="0.2"/>
  <circle cx="50" cy="550" r="5" fill="#6c757d" opacity="0.2"/>
  <circle cx="350" cy="550" r="5" fill="#6c757d" opacity="0.2"/>
</svg>
